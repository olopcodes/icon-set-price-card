<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Set Card - Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="icon-set-card">
      <div class="icon-set-plans">
        <button id="basic" class="btn-active btn-plan">basic</button>
        <button id="standard" class="btn-plan">standard</button>
        <button id="premium" class="btn-plan">premium</button>
      </div>

      <div class="icon-set-content">
        <p class="icon-set-plan-title">Basic</p>
        <div class="icon-set-price-text">
          <h1 class="icon-set-title">Icon Sets</h1>
          <p class="icon-set-price">$60</p>
        </div>
        <p class="icon-set-text">
          Up to <span class="icon-set-icons-num">50</span> creative &
          professional icons and two color versions/themes per month
        </p>
        <ul class="icon-set-list">
          <li>
            <span class="icon-set-icon">
              <i class="fa-solid fa-check"></i>
            </span>
            Included source files
          </li>
          <li>
            <span class="icon-set-icon"><i class="fa-solid fa-xmark"></i></span>
            Converted to responsive components
          </li>
        </ul>
      </div>

      <button class="btn-cart">add to cart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
